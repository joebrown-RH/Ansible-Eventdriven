---
- name: Test of play
  hosts: all
  gather_facts: false

  tasks:

  - name: Show all the hosts in the current play
    ansible.builtin.debug:
      msg: "{{ item }}"
    loop: "{{ new }}"
    vars:
      new: '{{ hostvars|selectattr("1.host", "defined")|dictsort|map(attribute="1.host")|list }}'
    delegate_to: localhost
    run_once: true
      