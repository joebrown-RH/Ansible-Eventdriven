---
- name: Test of play
  hosts: all
  gather_facts: false

  tasks:

  - name: Show all the hosts in the current play
    ansible.builtin.debug:
      msg: "{{ item }}"
    loop: "{{ new }}"
    vars:
      new: "{{ hostvars|dictsort(false, 'host')|list }}"
    delegate_to: localhost
    run_once: true
      